<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <link rel="icon" href="https://ci.ufpb.br/ci/contents/imagens/site/logo-ci.jpeg" type="image/jpeg">
  <title>Registro de funcionários</title>
  <style>
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body style="background-color: #e2e2e2;">
    <div class="container">
        <div class="form-container">
            <h1>Cadastro de funcionário</h1>
            <form id="form-funcionario" class="needs-validation" method="post" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="nome" class="form-label"><b>Nome completo</b></label>
                    <input name="nome" type="text" class="form-control" id="nome" placeholder="Insira o nome" required minlength="3" maxlength="100">
                </div>

                <div class="mb-3">
                    <label for="codcargo" class="form-label"><b>Código do cargo</b></label>
                    <input name="codcargo" type="text" class="form-control" id="codcargo" placeholder="Insira o código do cargo" required minlength="1" maxlength="1">
                </div>

                <div class="mb-3">
                    <label for="salario" class="form-label"><b>Salário</b></label>
                    <input name="salario" type="number" class="form-control" id="salario" placeholder="Insira o salário" required min="2200" max="12000" />

                </div>

                <div class="mb-3">
                    <label for="dataadmissao" class="form-label"><b>Data de admissão</b></label>
                    <input name="dataadmissao" type="date" class="form-control" id="dataadmissao" placeholder="Insira a data de admissão" required min="2020-01-01" max="">

                </div>

                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('form-funcionario').addEventListener('submit', function(event) {
          var inputs = this.querySelectorAll('input');
          var dates = this.querySelectorAll('input[type="date"]:required');
      
          var isValid = true;
      
          inputs.forEach(function(input) {
            if (input.value.trim() === '') {
              isValid = false;
            }
          });
      
          dates.forEach(function(date) {
            if (date.value.trim() === '') {
              isValid = false;
            }
          });
      
          if (!isValid) {
            event.preventDefault();
            alert('Por favor, preencha todos os campos do formulário.');
          }
        });
      </script>

      <script>
        var inputDate = document.getElementById("dataadmissao");
      
        var hoje = new Date();
        var dd = hoje.getDate();
        var mm = hoje.getMonth() + 1; 
        var yyyy = hoje.getFullYear();
      
        if (dd < 10) {
          dd = "0" + dd; 
        }
        if (mm < 10) {
          mm = "0" + mm; 
        }
      
        var dataMax = yyyy + "-" + mm + "-" + dd;
        
        inputDate.max = dataMax;
      </script>
</body>
</html>
