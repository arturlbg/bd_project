<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <link rel="icon" href="https://ci.ufpb.br/ci/contents/imagens/site/logo-ci.jpeg" type="image/jpeg">
  <title>Registro de veículos</title>
  <style>
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body style="background-color: #e2e2e2;">
  <div class="container">
    <div class="form-container bg-light">
      <h1>Cadastro de veículo</h1>
      <form id="form-veiculo" class="needs-validation" method="post" novalidate>
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="modelo" class="form-label"><b>Modelo</b></label>
          <input name="modelo" type="text" class="form-control" id="modelo" placeholder="Insira o modelo" required>
        </div>

        <div class="mb-3">
          <label for="codmarca" class="form-label"><b>Selecione a marca</b></label>
          <select name="codmarca"  class="form-control" id="codmarca" placeholder="Selecione a marca">
            {% for x in marcas %}
              <option value={{x.codmarca}}>{{x.nome}}</option>
            {% endfor %}
          </select>
        </div>
          
        <div class="mb-3">
          <label for="numportas" class="form-label"><b>Número de portas</b></label>
          <input name="numportas" type="number" class="form-control" id="numportas" placeholder="Insira o número de portas">
        </div>
        
        <div class="mb-3">
          <label for="ano" class="form-label"><b>Ano</b></label>
          <input name="ano" type="number" class="form-control" id="ano" placeholder="Insira o ano" required>
        </div>
        
        <div class="mb-3">
          <label for="cor" class="form-label"><b>Cor</b></label>
          <input name="cor" type="text" class="form-control" id="cor" placeholder="Insira a cor" required>
        </div>
        
        <div class="mb-3">
          <label for="valor" class="form-label"><b>Valor</b></label>
          <input name="valor" type="number" class="form-control" id="valor" placeholder="Insira o valor" required>
        </div>

        <button type="submit" class="btn btn-success">Enviar</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('form-veiculo').addEventListener('submit', function(event) {
      var inputs = this.querySelectorAll('input');
      var selects = this.querySelectorAll('select');
      var dates = this.querySelectorAll('input[type="date"]:required');
  
      var isValid = true;
  
      inputs.forEach(function(input) {
        if (input.value.trim() === '') {
          isValid = false;
        }
      });
  
      selects.forEach(function(select) {
        if (select.value.trim() === '') {
          isValid = false;
        }
      });
  
      dates.forEach(function(date) {
        if (date.value.trim() === '') {
          isValid = false;
        }
      });
  
      if (!isValid) {
        event.preventDefault();
        alert('Por favor, preencha todos os campos do formulário.');
      }
    });
  </script>

</body>
</html>
