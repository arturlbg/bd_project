<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <link rel="icon" href="https://ci.ufpb.br/ci/contents/imagens/site/logo-ci.jpeg" type="image/jpeg">
  <title>Atualizar dados do veículo</title>
  <style>
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body style="background-color: #e2e2e2;">
  <div class="container">
    <div class="form-container">
      <h1>Editar veículo</h1>
      <form class="needs-validation" method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="modelo" class="form-label"><b>Modelo</b></label>
          <input value="{{obj.4}}" name="modelo" type="text" class="form-control" id="modelo" placeholder="Insira o modelo" required minlength="3" maxlength="20">
        </div>
        <div class="mb-3">
            <label for="codmarca" class="form-label"><b>Código da marca</b></label>
            <input value={{obj.7}} name="codmarca" type="text" class="form-control" id="codmarca" placeholder="Insira o código da marca" required maxlength="2">
          </div>
        <div class="mb-3">
          <label for="numportas" class="form-label"><b>Número de portas</b></label>
          <input value={{obj.2}} name="numportas" type="text" class="form-control" id="numportas" placeholder="Insira o número de portas" required minlength="1" maxlength="1"></input>
        </div>
        <div class="mb-3">
          <label for="ano" class="form-label"><b>Ano</b></label>
          <input value={{obj.3}} name="ano" type="text" class="form-control" id="ano" placeholder="Insira o ano" required minlength="4" maxlength="4">
        </div>
        <div class="mb-3">
          <label for="cor" class="form-label"><b>Cor</b></label>
          <input value="{{obj.5}}" name="cor" type="text" class="form-control" id="cor" placeholder="Insira a cor" required minlength="3" maxlength="15">
        </div>
        <div class="mb-3">
          <label for="valor" class="form-label"><b>Valor</b></label>
          <input value={{obj.1}} name="valor" type="number" class="form-control" id="valor" placeholder="Insira o valor" minlength="5" maxlength="10"required>
        </div>
        <button type="submit" class="btn btn-success">Atualizar</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
