<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <link rel="icon" href="https://ci.ufpb.br/ci/contents/imagens/site/logo-ci.jpeg" type="image/jpeg">
  <title>Registro de clientes</title>
  <style>
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body style="background-color: #e2e2e2;">
    <div class="container">
        <div class="form-container">
            <h1>Cadastro de cliente</h1>
            <form id="form-cliente" class="needs-validation" method="post" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="nome" class="form-label"><b>Nome completo</b></label>
                    <input name="nome" type="text" class="form-control" id="nome" placeholder="Insira o nome" required minlength="3" maxlength="100">
                </div>

                <div class="mb-3">
                    <label for="endereco" class="form-label"><b>Endereço</b></label>
                    <input name="endereco" type="text" class="form-control" id="endereco" placeholder="Insira o endereço" required minlength="3" maxlength="100">
                </div>

                <div class="mb-3">
                    <label for="telefone" class="form-label"><b>Telefone</b></label>
                    <input name="telefone" type="text" class="form-control" id="telefone" placeholder="Insira o telefone" required minlength="3" maxlength="14">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label"><b>E-mail</b></label>
                    <input name="email" type="text" class="form-control" id="email" placeholder="Insira o e-mail" required minlength="3" maxlength="50">
                </div>

                <div class="mb-3">
                    <label class="form-label"><b>Você é flamenguista?</b></label>
                    <div class="form-check">
                        <input name="ehflamengo" type="radio" id="ehflamengo" class="form-check-input" value="false" required>
                        <label class="form-check-label" for="ehflamengo">Não</label>
                    </div>
                    <div class="form-check">
                        <input name="ehflamengo" type="radio" id="ehflamengo" class="form-check-input" value="true" required>
                        <label class="form-check-label" for="ehflamengo">Sim</label>
                    </div>
                </div>
            
                <div class="mb-3">
                    <label class="form-label"><b>Você é otaku?</b></label>
                    <div class="form-check">
                        <input name="ehotaku" type="radio" id="ehotaku-nao" class="form-check-input" value="false" required>
                        <label class="form-check-label" for="ehotaku-nao">Não</label>
                    </div>
                    <div class="form-check">
                        <input name="ehotaku" type="radio" id="ehotaku" class="form-check-input" value="true" required>
                        <label class="form-check-label" for="ehotaku">Sim</label>
                    </div>
                </div>
            
                <div class="mb-3">
                    <label class="form-label"><b>Você nasceu em Sousa-PB?</b></label>
                    <div class="form-check">
                        <input name="ehsousa" type="radio" id="ehsousa" class="form-check-input" value="false" required>
                        <label class="form-check-label" for="ehsousa">Não</label>
                    </div>
                    <div class="form-check">
                        <input name="ehsousa" type="radio" id="ehsousa" class="form-check-input" value="true" required>
                        <label class="form-check-label" for="ehsousa">Sim</label>
                    </div>
                </div>
            
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('form-cliente').addEventListener('submit', function(event) {
            var inputs = this.querySelectorAll('input');
            var radios = this.querySelectorAll('input[type="radio"]:required');
    
            var isValid = true;
    
            inputs.forEach(function(input) {
                if (input.value.trim() === '') {
                    isValid = false;
                }
            });
    
            radios.forEach(function(radio) {
                var name = radio.name;
                var radiosWithSameName = document.getElementsByName(name);
                var checked = Array.prototype.slice.call(radiosWithSameName).some(function(radio) {
                    return radio.checked;
                });
                if (!checked) {
                    isValid = false;
                }
            });
    
            if (!isValid) {
                event.preventDefault();
                alert('Por favor, preencha todos os campos do formulário.');
            }
        });
    </script>
</body>
</html>
